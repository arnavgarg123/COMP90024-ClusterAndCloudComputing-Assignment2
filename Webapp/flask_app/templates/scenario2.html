<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word cloud</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script> -->
</head>
<body>
    <div><img src = {{ url_for('wordcloud') }} alt = "Image placeholder" height = "500"/></div>
    <div id="chart" class="chart"></div>
    <div id="heatmap" class="heatmap"></div>
    <div id="combo_chart" class="combo_chart"></div>
</body>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script>
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});

  var heatmap = {{heatMapJSON | safe}};
  Plotly.plot('heatmap',heatmap,{});

  var combochart = {{comboJSON | safe}};
  Plotly.plot('combo_chart',combochart,{});
</script>

</html>
