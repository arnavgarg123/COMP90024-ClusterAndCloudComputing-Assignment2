{% extends "header.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>

<style>
.navbar{z-index:9999;}
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
{% endblock %}
{% block content %}
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ3Vya2kwOSIsImEiOiJja29iejNiZjkxaWg0MndtdTFiZzdkcXVnIn0.hTqur4keYNgXKLjldLaVEw';
var map = new mapboxgl.Map({
container: 'map', 
style: 'mapbox://styles/mapbox/streets-v11', 
center: [134.946457, -26.840935], 
zoom: 4 
});
var hoveredStateId = null;
 
map.on('load', function () {
map.addSource('test', {
				"type": "geojson",
				"data": "../static/data/tweets_by_location.json"
			});
 
map.addLayer({
'id': 'aus_states',
'type': 'circle',
'source': 'test', 
'layout': {},
'paint': {
'circle-radius': 6,
'circle-color': '#B42222'
}
});

});

map.on('mousemove', 'aus_states', function (e) {
    if (e.features.length > 0) {
        if (hoveredStateId !== null) {
            map.setFeatureState(
                { source: 'test', id: hoveredStateId },
                { hover: false }
            );
        }
        hoveredStateId = e.features[0].id;
        map.setFeatureState(
            { source: 'test', id: hoveredStateId },
            { hover: true }
        );
    }
});

 map.on('mouseenter', 'aus_states', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

map.on('mouseleave', 'aus_states', function () {
    if (hoveredStateId !== null) {
        map.setFeatureState(
            { source: 'test', id: hoveredStateId },
            { hover: false }
        );
    }
    hoveredStateId = null;
	map.getCanvas().style.cursor = '';
});

</script>
 
{% endblock %}
