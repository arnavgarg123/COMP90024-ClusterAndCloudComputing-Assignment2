{% extends "header.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<style>
.navbar{z-index:9999;}
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
{% endblock %}
{% block content %}
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ3Vya2kwOSIsImEiOiJja29iejNiZjkxaWg0MndtdTFiZzdkcXVnIn0.hTqur4keYNgXKLjldLaVEw';
var map = new mapboxgl.Map({
container: 'map', 
style: 'mapbox://styles/mapbox/streets-v11', 
center: [134.946457, -26.840935], 
zoom: 4 
});
var hoveredStateId = null;
 
map.on('load', function () {
map.addSource('test', {
				"type": "geojson",
				"data": "../static/data/aus_states_boundary.json"
			});
 
map.addLayer({
'id': 'aus_states',
'type': 'fill',
'source': 'test', 
'layout': {},
'paint': {
'fill-color': '#0080ff', 
'fill-opacity': [
                    'case',
                    ['boolean', ['feature-state', 'hover'], false],
                    0.7,
                    0.3
                ]
}
});
map.addLayer({
'id': 'outline',
'type': 'line',
'source': 'test',
'layout': {},
'paint': {
'line-color': '#000',
'line-width': 2
}
});
});

map.on('mousemove', 'aus_states', function (e) {
    if (e.features.length > 0) {
        if (hoveredStateId !== null) {
            map.setFeatureState(
                { source: 'test', id: hoveredStateId },
                { hover: false }
            );
        }
        hoveredStateId = e.features[0].id;
        map.setFeatureState(
            { source: 'test', id: hoveredStateId },
            { hover: true }
        );
    }
});

 map.on('mouseenter', 'aus_states', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

map.on('mouseleave', 'aus_states', function () {
    if (hoveredStateId !== null) {
        map.setFeatureState(
            { source: 'test', id: hoveredStateId },
            { hover: false }
        );
    }
    hoveredStateId = null;
	map.getCanvas().style.cursor = '';
});

map.on('click', 'aus_states', function (e) {
var state_code = e.features[0].properties.STATE_CODE;
window.location="sc1?state_code="+state_code;
});
</script>
 
{% endblock %}
