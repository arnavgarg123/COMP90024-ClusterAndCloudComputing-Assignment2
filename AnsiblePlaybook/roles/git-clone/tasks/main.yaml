# Create directory to clone project
- name: Create git directory
  tags: 'git-repo dir'
  become: yes
  file:
    path: "{{ git_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: yes
    state: directory

# Cloning project
- name: clone a repository
  become: yes
  git:
    repo: 'https://github.com/arnavgarg123/COMP90024-ClusterAndCloudComputing-Assignment2.git'
    dest: "{{ git_dir }}"
    update: yes

# Creating ip file
- name: Create ip file
  tags: always
  become: yes
  file:
    path: "{{ ip_path }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: touch

# Adding ip of other servers to each instance
- name: Add ip to instances
  become: yes
  lineinfile:
    path: '{{ ip_path }}'
    line: "{{ item }}"
    state: present
  with_items: "{{ groups.db_harvestor }}"

